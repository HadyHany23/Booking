{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hotel</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="form-container">
        <h1>Edit Hotel</h1>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="Hname">Hotel Name:</label>
                <input type="text" id="Hname" name="hname" value="{{ hotel.name }}" required>
            </div>

            <div class="form-group">
                <label for="Hprice">Hotel Price:</label>
                <input type="text" id="Hprice" name="hprice" value="{{ hotel.price }}" required>
            </div>

            <div class="form-group">
                <label for="Hlocation">Hotel Location:</label>
                <input type="text" id="Hlocation" name="hlocation" value="{{ hotel.location }}" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn save-btn">Save</button>
                <a href="{% url 'available' %}" class="btn cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
