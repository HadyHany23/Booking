{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="form-container">
        <h1>Edit Customer</h1>

        <form method="POST" >
            {% csrf_token %}
            <div class="form-group">
                <label for="Cname">Customer Name:</label>
                <input type="text" id="Cname" name="Cname" value="{{ customer.Cname }}" required>
            </div>

            <div class="form-group">
                <label for="Cnumber">Customer Mobile:</label>
                <input type="text" id="Cnumber" name="Cnumber" value="{{ customer.Cnumber }}" required>
            </div>

            <div class="form-group">
                <label for="Cemail">Customer Email:</label>
                <input type="email" id="Cemail" name="Cemail" value="{{ customer.Cemail }}" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn save-btn">Save</button>
                <a href="{% url 'view_reservations' %}" class="btn cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
